name: Next.js Build & Publish to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'  

      - name: Install Dependencies
        run: npm install

      - name: Build Next.js Static App
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_APP_URL: https://thetuhin.com

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "bot@thetuhin.com"
          git config --global user.name "tuhin-bot"      
          git checkout --orphan gh-pages
          mv ./out/* ./
          git add -A
          git commit -m "Deploy Next.js static app to GitHub Pages"
          git push origin HEAD:gh-pages --force
